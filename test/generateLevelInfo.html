<script>
Parse.initialize("sdPsOfCJu21F7DIrFF08tDwuVtfZZbx1sLwMbMDB", "11wLPl0BPrkmtTlba00jZfvPtxKR9TNCxoLp3Rrb");

generateLevel(50);
function generateLevel(length){
	var LevelInfo =  Parse.Object.extend("Level_Info");
	
	var a = new Array () ;
	a[0] = [0,0,0];
	var result = new Array ();
	var int = 50 ;
	var d   = 10 ;	

	for (var i = 0 ;  i <  length ; i++){
		 if (i===0) continue;
		var pre = a[i-1];
		var sum = pre[1] + pre[2];
		var diota = int +  d*(i-1) ;
		a.push ([i,diota,sum]);
		var l = new LevelInfo();
		l.set("level",i);
		l.set("diota",diota);
		l.set("sum",sum);
		result.push (l);
		document.write (i + "\t" + diota + "\t" + sum +"<br>");
	}
	
	Parse.Object.saveAll (result).then(function (){alert("done")},Log);
									
	function Log (e){
		console.log (e);
	}
}

</script>
